coverage:
  status:
    project: off
    patch: off

fixes:
  - "::mango/"

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - type: project
        target: auto
        threshold: 5%
      - type: patch
        target: 90%
  individual_flags:
    - name: base-tests
      paths:
        - mango/
    - name: time-series-tests
      paths:
        - mango_time_series/
    - name: unit-tests
      paths:
        - ./
