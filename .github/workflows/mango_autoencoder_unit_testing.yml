name: mango autoencoder full unit testing

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'mango_autoencoder/pyproject.toml'
      - 'mango_autoencoder/mango_autoencoder/modules**'
      - 'mango_autoencoder/mango_autoencoder/utils**'
      - 'mango_autoencoder/tests/**'
      - '.github/workflows/**autoencoder**'
  push:
    branches:
      - master
      - develop

jobs:
  unit-testing:
    name: Run all unit test suites
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./mango_autoencoder
    strategy:
      max-parallel: 21
      matrix:
        python-version: ['3.11']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Install dependencies
        run: |
          uv sync --extra dev
      - name: Run unit testing
        run: |
          uv run coverage run -m unittest discover -s tests -p "test_*.py" -v
          uv run coverage report -m
          uv run coverage xml
      - name: Upload coverage to artifact
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./mango_autoencoder/coverage.xml
          if-no-files-found: error


  setup-testing:
    name: Build the library to test that it gets correctly built
    needs: unit-testing
    defaults:
      run:
        working-directory: ./mango_autoencoder
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install UV
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true
      - name: Build binary wheel and source tarball
        run: |
          uv build

  upload-coverage:
    name: Upload coverage to Codecov
    needs: unit-testing
    defaults:
      run:
        working-directory: ./mango_autoencoder
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact with the coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: mango-autoencoder-tests
          token: ${{ secrets.CODECOV_TOKEN }}