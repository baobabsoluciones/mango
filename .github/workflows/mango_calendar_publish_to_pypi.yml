name: Publish mango calendar to Pypi

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: startsWith(github.event.release.tag_name, 'calendar')

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: latest

      - name: Build package
        run: uv build --sdist --wheel mango_calendar

      - name: Publish to PyPI
        run: uv publish --token ${{ secrets.PYPI_CALENDAR_TOKEN }} mango_calendar/dist/*