name: mango full unit testing

on:
  push:
    branches:
      - master
      - develop
  
  workflow_dispatch:

jobs:
  unit-testing:
    name: Run all unit test suites
    runs-on: ${{ matrix.os }}
    strategy:
      max-parallel: 21
      matrix:
        python-version: [3.8, 3.9, '3.10', '3.11', '3.12']
        os: [ubuntu-latest, windows-latest]

    steps:
      - uses: actions/checkout@v1
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./all-requirements.txt
          pip uninstall mango -y 
          pip install -U "git+https://github.com/baobabsoluciones/mango@${BRANCH}#subdirectory=mango"
        shell: bash
        env:
          BRANCH: "${{ github.head_ref || github.ref_name }}"
      - name: Run base unit testing
        run: |
          cd mango
          coverage run --source=. --rcfile=./.coveragerc -m unittest discover -s mango/tests
          coverage report -m
      - name: Run time series unit testing
        run: |
          cd mango_time_series
          coverage run --source=. --rcfile=./.coveragerc -m unittest discover -s mango_time_series/tests
          coverage report -m
          coverage xml
      - name: Upload coverage to artifact
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.xml

  upload-coverage:
    name: Upload coverage to Codecov
    needs: unit-testing
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact with the coverage
        uses: actions/download-artifact@v3
        with:
          name: coverage-report
          path: ./
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: unit-tests
          token: ${{ secrets.CODECOV_TOKEN }}

  setup-testing-mango:
    name: Build the library to test that it gets correctly built
    needs: unit-testing
    defaults:
      run:
        working-directory: ./mango
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build binary wheel and source tarball
        run: |
          python -m build

  setup-testing-mango-time-series:
    name: Build the library to test that it gets correctly built
    needs: unit-testing
    defaults:
      run:
        working-directory: ./mango_time_series
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.8
        uses: actions/setup-python@v1
        with:
          python-version: 3.8
      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build binary wheel and source tarball
        run: |
          python -m build
