name: docs

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
      - 'README.rst'
      - 'mango/**'
      - 'mango_time_series/**'
      - 'mango_calendar/**'
      - 'mango_autoencoder/**'
      - 'mango_dashboard/**'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        architecture: 'x64'
    
    # Install uv
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
        echo "$HOME/.local/share/uv/bin" >> $GITHUB_PATH
    
    # Install dependencies from docs/pyproject.toml
    - name: Install documentation dependencies
      working-directory: docs
      run: uv sync
    
    # Build documentation
    - name: Build HTML docs
      working-directory: docs
      run: make html
    
    # Publish built docs to gh-pages branch
    - name: Commit documentation changes
      run: |
        git clone https://github.com/baobabsoluciones/mango.git --branch gh-pages --single-branch gh-pages
        rm -rf gh-pages/*
        cp -r docs/build/html/* gh-pages/
        cd gh-pages
        touch .nojekyll
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "Update documentation" -a || true
    
    - name: Push changes
      uses: ad-m/github-push-action@master
      with:
        branch: gh-pages
        directory: gh-pages