name: mango base full unit testing

on:
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - 'mango/pyproject.toml'
      - 'mango/mango/**'
      - '.github/workflows/**base**'
  push:
    branches:
      - master
      - develop

jobs:
  unit-testing:
    name: Run all unit test suites
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: ./mango
    strategy:
      max-parallel: 21
      matrix:
        python-version: [3.9, '3.10', '3.11', '3.12']
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install macOS dependencies
        if: matrix.os == 'macos-latest'
        run: |
          brew install libomp
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./requirements-dev.txt
      - name: Run unit testing
        run: |
          coverage run --source=. --rcfile=./.coveragerc -m unittest discover -s mango/tests
          coverage report -m
          coverage xml
      - name: Upload coverage to artifact
        if: matrix.python-version == '3.12' && matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: ./mango/coverage.xml
          if-no-files-found: error

  upload-coverage:
    name: Upload coverage to Codecov
    needs: unit-testing
    defaults:
      run:
        working-directory: ./mango
    runs-on: ubuntu-latest
    steps:
      - name: Get artifact with the coverage
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: ./
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          flags: base-tests
          token: ${{ secrets.CODECOV_TOKEN }}

  setup-testing:
    name: Build the library to test that it gets correctly built
    needs: unit-testing
    defaults:
      run:
        working-directory: ./mango
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.9
        uses: actions/setup-python@v5
        with:
          python-version: 3.9
      - name: Install wheel
        run: |
          python -m pip install --upgrade pip
          pip install build
      - name: Build binary wheel and source tarball
        run: |
          python -m build
